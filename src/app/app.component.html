<div *ngIf="httpResponse" class="container">
  <div class="content contact-list">
    <div class="card card-default">
      <div class="card-header align-items-center px-3 px-md-5">
        <h2>Patients Board</h2>
        <button type="button" class="btn btn-primary">Add Patient</button>
      </div>
      <div class="card-body px-3 px-md-5">
        <div class="row">
          <!-- <div *ngFor="let patient of httpResponse.data" class="col-lg-6 col-xl-4 col-md-6 col-sm-12"> -->
          <div *ngFor="let patient of httpResponse.data">
            <div class="card card-default p-4">
              <a href="javascript:0" class="media text-secondary" data-toggle="modal">
                <img [src]="patient.image_url" class="mr-3 img-fluid rounded" alt="Avatar Image">
                <div class="media-body">
                  <h5 class="mt-0 mb-2 text-dark">{{ patient.first_name }} {{ patient.last_name }}</h5>
                  <ul class="list-unstyled text-smoke text-smoke">
                    <li class="d-flex">
                      <i class="mdi mdi-map mr-1"></i>
                      <span>{{ patient.address }}</span>
                    </li>
                    <li class="d-flex">
                      <i class="mdi mdi-email mr-1"></i>
                      <span>{{ patient.email }}</span>
                    </li>
                    <li class="d-flex">
                      <i class="mdi mdi-phone mr-1"></i>
                      <span>{{ patient.phone }}</span>
                    </li>
                  </ul>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
